  <style>
    .loading {
      position: fixed;
      top: 0; right: 0;
      bottom: 0; left: 0;
      background: #276ef1;
    }
    .loader {
      /*left: 50%;*/
      /*margin-left: -2.5em;*/
      font-size: 10px;
      border: .4em solid rgb(185, 203, 252);
      border-left: .4em solid rgb(255, 255, 255);
      animation: spin 1.1s infinite linear;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0); }
      100% {
        transform: rotate(360deg); } }
    .loader, .loader:after {
      border-radius: 50%;
      width: 5em;
      height: 5em;
      display: flex;
      position: absolute;
      left: 43%;
      top: 43%;
      /*margin-top: -4.05em;*/
    }

    @keyframes spin {
      0% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
  </style>
  <body style="background: #276ef1">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="height: 100vw">
